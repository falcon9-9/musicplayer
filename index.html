<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buttons</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="mp.css">
</head>
<body>
<div class="wrapper">

    <audio id="id-audio-player" src="audio/1.mp3" data-index="0" data-songs="6" data-timenow="0" data-ended="undo"></audio>

    <div class="songslist">
        <div class="songlist" id="id-1" data-path="1.mp3" data-songname="Daddy" data-album="Everyday Life" data-artist="COLDPLAY"></div>
        <div class="songlist" id="id-2" data-path="2.mp3" data-songname="Gravity" data-album="X&Y" data-artist="COLDPLAY"></div>
        <div class="songlist" id="id-3" data-path="3.mp3" data-songname="What If" data-album="X&Y" data-artist="COLDPLAY"></div>
        <div class="songlist" id="id-4" data-path="4.mp3" data-songname="Amazing Day" data-album="A Head Full of Dreams" data-artist="COLDPLAY"></div>
        <div class="songlist" id="id-5" data-path="5.mp3" data-songname="Hypnotised" data-album="Single" data-artist="COLDPLAY"></div>
        <div class="songlist" id="id-6" data-path="6.mp3" data-songname="Green Eyes" data-album="A Rush of Blood to the Head" data-artist="COLDPLAY"></div>
    </div>

    <div class="player__container">
        <div class="player__body">
            <div class="body__cover">
                <ul class="list list--cover">
                    <li>
                        <a class="list__link" href=""><i class="fa fa-navicon"></i></a>
                    </li>

                    <li>
                        <a class="list__link" href=""></a>
                    </li>

                    <li>
                        <a class="list__link" href=""><i class="fa fa-search"></i></a>
                    </li>
                </ul>

                <img src="cover/1.jpg" alt="song cover" />

                <div class="wrapper">
                    <div class="range">
                        <div class="inner">
                            <div class="dot"></div>
                        </div>
                    </div>
                    <div class="timer">
                        <div id="id-currentTime" class="timer-left vertical-center"></div>
                        <div id="id-duration" class="timer-right vertical-center"></div>
                    </div>
                </div>

            </div>

            <div class="body__info">
                <div class="info__album">Everyday Life</div>

                <div class="info__song">Daddy</div>

                <div class="info__artist">COLDPLAY</div>
            </div>

            <div class="body__buttons">
                <ul class="list list--buttons">
                    <li><a href="#" class="list__link"><i class="fa fa-next fa-step-backward" data-offset="-1"></i></a></li>

                    <li><a href="#" class="list__link"><i class="fa fa-play" id="id-button-play"></i></a></li>

                    <li><a href="#" class="list__link"><i class="fa fa-next fa-step-forward" data-offset="1"></i></a></li>
                </ul>
            </div>
        </div>

        <div class="player__footer">
            <ul class="list list--footer">
                <li><a href="#" class="ended_list__link"><i class="fa fa-ended fa-heart-o" data-ended="loop"></i></a></li>

                <li><a href="#" class="ended_list__link"><i class="fa fa-ended fa-random" data-ended="random"></i></a></li>

                <li><a href="#" class="ended_list__link"><i class="fa fa-ended fa-ended-clicked fa-undo" data-ended="undo"></i></a></li>

                <li><a href="#" class="list__link"><i class="fa fa-ellipsis-h"></i></a></li>
            </ul>
        </div>
    </div>
</div>
<script src="falcon.js"></script>
<script src="mp.js"></script>
</body>
</html>
